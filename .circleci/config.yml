version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
      - run:
          name: Compile Project With Tests
          command: mvn install
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

  sonar:
    docker:
      - image: circleci/openjdk:11-jdk

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
      - run:
          name: Prepare for Analysis
          command: mvn install
      - run:
          name: Execute Sonar Analysis
          command: mvn sonar:sonar -Dsonar.login=$SONAR_USERNAME -Dsonar.password=$SONAR_PASSWORD -Dsonar.host.url=$SONAR_SERVER
      - save_cache: #We want to also cache Sonar plugin dependencies
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
      - sonar:
          context: sonar
          requires:
            - build

